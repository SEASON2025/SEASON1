<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: yellow;
      margin: 0;
      padding: 0;
    }
    header {
      font-size: 36px;
      margin: 10px 0;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    #backArrow {
      font-size: 24px;
      color: gold;
      cursor: pointer;
    }
    .game-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 20px auto;
      background-color: silver;
      border: 2px solid gold;
      overflow: hidden;
      border-radius: 10px;
    }
    .item {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }
    .food {
      background-color: yellow;
    }
    .bomb {
      background-color: red;
    }
    .ice {
      background-color: blue;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    #score {
      font-size: 24px;
      margin: 20px 0;
      color: silver;
    }
    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid gold;
    }
    .modal button {
      background-color: gold;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <header>
    <div id="backArrow" onclick="goBack()">‚Üê</div>
    <div>Game</div>
    <div id="chances">Chances Left: 7</div>
  </header>
  <div id="score">Score: 0</div>
  <div class="game-container" id="gameContainer"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    let score = 0;
    let timer = 30;
    let interval;
    let chances = 7;
    const gameContainer = document.getElementById("gameContainer");
    const scoreDisplay = document.getElementById("score");
    const chancesDisplay = document.getElementById("chances");
    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modalMessage");

    function goBack() {
      window.history.back();
    }

    function updateChances() {
      chances--;
      chancesDisplay.textContent = `Chances Left: ${chances}`;
      if (chances <= 0) {
        startCountdown();
      }
    }

    function startCountdown() {
      const countdownTime = 2 * 60 * 60 * 1000; // 2 hours
      const countdownEndTime = Date.now() + countdownTime;
      localStorage.setItem("countdownEndTime", countdownEndTime);

      const countdownInterval = setInterval(() => {
        const remainingTime = countdownEndTime - Date.now();
        if (remainingTime <= 0) {
          clearInterval(countdownInterval);
          chances = 7;
          chancesDisplay.textContent = `Chances Left: ${chances}`;
          localStorage.removeItem("countdownEndTime");
        }
      }, 1000);
    }

    function showModal(message) {
      modalMessage.textContent = message;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      updateChances();
      window.location.reload();
    }

    function createItems() {
      for (let i = 0; i < 5; i++) {
        const item = document.createElement("div");
        const rand = Math.random();
        let type;

        if (rand < 0.7) type = "food"; // 70% probability
        else if (rand < 0.9) type = "bomb"; // 20% probability
        else type = "ice"; // 10% probability

        item.className = `item ${type}`;
        item.textContent = type === "food" ? "üçé" : type === "bomb" ? "üí£" : "‚ùÑÔ∏è";
        item.dataset.type = type;
        item.style.left = Math.random() * (gameContainer.offsetWidth - 50) + "px";
        item.style.top = "0px";
        gameContainer.appendChild(item);

        let pos = 0;
        const fallSpeed = Math.random() * 3 + 2;
        const fallInterval = setInterval(() => {
          if (pos >= gameContainer.offsetHeight - 50) {
            clearInterval(fallInterval);
            gameContainer.removeChild(item);
          } else {
            pos += fallSpeed;
            item.style.top = pos + "px";
          }
        }, 20);

        item.addEventListener("click", () => {
          if (type === "food") {
            score += 2;
          } else if (type === "bomb") {
            score -= 4;
          } else if (type === "ice") {
            showModal(`Game Over! Your score: ${score}`);
            clearInterval(interval);
          }
          scoreDisplay.textContent = `Score: ${score}`;
          clearInterval(fallInterval);
          gameContainer.removeChild(item);
        });
      }
    }

    function startGame() {
      interval = setInterval(() => {
        createItems();
      }, 1000);

      const gameTimer = setInterval(() => {
        timer--;
        if (timer <= 0) {
          clearInterval(gameTimer);
          clearInterval(interval);
          showModal(`Time's up! Your score: ${score}`);
        }
      }, 1000);
    }

    startGame();
  </script>
</body>
</html>
