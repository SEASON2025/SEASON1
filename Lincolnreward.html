<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abraham Lincoln Reward</title>
  <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Grenze', sans-serif;
      background-color: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #1f1f1f;
      padding: 15px 30px;
      text-align: center;
      width: 100%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
    }

    .main-section {
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      text-align: center;
    }

    .box h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .box p {
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #292929;
      color: #fff;
    }

    .box button {
      background: #292928;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    .box button:hover {
      background: #444;
    }

    .counter {
      margin-top: 10px;
      font-size: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #292929;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .modal.active {
      display: block;
    }
    .back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    text-decoration: none;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease;
}

.back-arrow:hover {
    background: rgba(0, 0, 0, 0.8);
}
  </style>
</head>
<body>
  <header>
    <a href="special-tasks.html" class="back-arrow">←</a>
    <h1>Abraham Lincoln Reward</h1>
  </header>

  <div class="main-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Abraham_Lincoln_In_Color.png" alt="Abraham Lincoln">
    <div class="box">
      <h3>Earn Abraham Lincoln’s Reward</h3>
      <p>Explore the life and achievements of Abraham Lincoln by watching videos on our dedicated channel. Discover the code in the videos to claim your reward!</p>
      <a href="https://www.youtube.com/@AbrahamLincononLEO" target="_blank">
        <button>Go to YouTube Channel</button>
      </a>
      <input type="text" id="reward-code" placeholder="Enter the code here">
      <div class="counter">Counter: <span id="reward-counter">0</span></div>
      <button onclick="claimReward()">Claim Reward</button>
    </div>
  </div>

  <div id="modal" class="modal">Claim Successful!</div>
  <div id="error-modal" class="modal">Incorrect code. Try again.</div>

  <script>
    const rewardWords = [
      "lincolnreward1", "lincolnvideo2", "honestabecode3", "lincolnspeech4", 
      "lincolnlegacy5", "unlocklincoln6", "rewardlincoln7", "abeclaim8", 
      "abrahamcode9", "lincolnexclusive10"
    ];

    let rewardCounter = parseInt(localStorage.getItem("rewardCounter")) || 0;

    function updateCounterUI() {
      document.getElementById("reward-counter").innerText = rewardCounter;
    }

    updateCounterUI();

    function claimReward() {
      const input = document.getElementById("reward-code").value.trim();
      const correctCode = rewardWords[rewardCounter];

      if (input === correctCode) {
        const modal = document.getElementById("modal");
        modal.classList.add("active");
        setTimeout(() => modal.classList.remove("active"), 2000);

        rewardCounter++;
        localStorage.setItem("rewardCounter", rewardCounter);
        updateCounterUI();

        // Add 10,000 coins to Lincoln Coins value in local storage
        let lincolnCoins = parseInt(localStorage.getItem("lincolnCoins")) || 0;
        lincolnCoins += 10000;
        localStorage.setItem("lincolnCoins", lincolnCoins);
      } else {
        const errorModal = document.getElementById("error-modal");
        errorModal.classList.add("active");
        setTimeout(() => errorModal.classList.remove("active"), 2000);
      }
    }
  </script>
</body>
</html>
