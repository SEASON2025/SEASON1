<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSWORD INSERTION</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #29293d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .container p {
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background: #1e1e30;
      color: #fff;
      outline: none;
    }

    button {
      background: #ffd700;
      color: #29293d;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f0c907;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      background: #29293d;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal h3 {
      margin-bottom: 10px;
    }

    .modal p {
      margin-bottom: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .overlay.active, .modal.active {
      display: block;
    }
      .back-arrow {
      position: absolute;
      left: 10px;
      
      transform: translateY(-50%);
      font-size: 1.8rem;
      color: #FFCC00;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-arrow:hover {
      color: #FFB300;
    }
    
    
  </style>
</head>
<body>
    <header>
     <a href="home.html" class="back-arrow">‚Üê</a>
  </header>
  <h1>PASSWORD INSERTION</h1>
  <div class="container">
    <p>Insert the password you got through Telegram below:</p>
    <form id="passwordForm">
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter your password" required>
      <button type="submit">Confirm</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h3 id="modalTitle">Status</h3>
    <p id="modalMessage"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    const form = document.getElementById('passwordForm');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');

    function closeModal() {
      overlay.classList.remove('active');
      modal.classList.remove('active');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredPassword = document.getElementById('password').value;
      const storedPassword = localStorage.getItem('randomPassword');
      const tokenAmount = parseInt(localStorage.getItem(storedPassword), 10);

      if (enteredPassword === storedPassword && tokenAmount) {
        const existingTokens = parseInt(localStorage.getItem('leobuyedtokens'), 10) || 0; // Get existing tokens or default to 0
        localStorage.setItem('leobuyedtokens', existingTokens + tokenAmount); // Add tokens to existing value
        localStorage.removeItem('randomPassword'); // Remove the password
        localStorage.removeItem(storedPassword); // Remove the token amount

        showModal('Success', `You added ${tokenAmount} tokens successfully!!!! Thank you for your purchase.`);
        setTimeout(() => {
          window.location.href = 'commentbuy.html'; // Redirect after a short delay
        }, 3000);
      } else {
        showModal('Error', 'Incorrect password or another error occurred.');
      }
    });

    function showModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      overlay.classList.add('active');
      modal.classList.add('active');
    }
  </script>
</body>
</html>
