<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>LEO COIN</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Raleway',sans-serif;background:linear-gradient(45deg,#000000,#1a1a1a)no-repeat,url('your-background-image.jpg')no-repeat center center/cover;color:white;height:100vh;overflow:hidden;position:relative;display:flex;flex-direction:column;justify-content:center;align-items:center}body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1}.content{position:relative;z-index:2;text-align:center;animation:fadeIn 2s ease-out forwards}h1{font-family:'Orbitron',sans-serif;font-size:4rem;color:#ffffff;text-shadow:0 0 10px #fff,0 0 20px silver,0 0 40px #00fff7;letter-spacing:5px;animation:glowPulse 2.5s infinite}p.tagline{font-size:2rem;color:#e6e6e6;text-shadow:0 0 5px #fff,0 0 10px #00ffff;margin-top:10px}p.description{font-size:1.2rem;color:#cccccc;max-width:600px;line-height:1.6;margin:20px auto 50px;opacity:0;transform:translateY(20px);animation:fadeInUp 2s ease-out 1.5s forwards}.star{position:absolute;width:3px;height:3px;background-color:white;border-radius:50%;animation:twinkle 3s infinite alternate ease-in-out}.star:nth-child(odd){animation-duration:2s}.loading-circle{width:100px;height:100px;border:8px solid rgba(255,255,255,0.3);border-top:8px solid #00ffff;border-radius:50%;animation:spin 1.5s linear infinite;position:absolute;bottom:50px}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes glowPulse{0%,100%{text-shadow:0 0 10px #fff,0 0 20px silver,0 0 40px #00fff7}50%{text-shadow:0 0 15px #fff,0 0 25px silver,0 0 50px #00fff7}}@keyframes twinkle{0%{opacity:0.5;transform:scale(1)}100%{opacity:1;transform:scale(1.3)}}@media(max-width:768px){h1{font-size:2.5rem}p.tagline{font-size:1.5rem}p.description{font-size:1rem}.loading-circle{width:80px;height:80px;bottom:40px}}</style></head><body><div class="star" style="top:10%;left:20%"></div><div class="star" style="top:30%;left:50%"></div><div class="star" style="top:70%;left:80%"></div><div class="star" style="top:50%;left:10%"></div><div class="star" style="top:80%;left:40%"></div><div class="content"><h1>LEO COIN</h1><p class="tagline">Make Your Dream Shine</p><p class="description">LEO COIN is your ultimate gateway to a brighter future. Embark on a journey of empowerment and innovation, where dreams are transformed into achievements. Take the leap and explore endless possibilities today.</p></div><div class="loading-circle"></div><script>setTimeout(()=>{const userStatus=localStorage.getItem('userReturned');if(userStatus==='true'){window.location.href='home.html'}else{localStorage.setItem('userReturned','true');window.location.href='welcome.html'}},5000);const stars=document.querySelectorAll('.star');stars.forEach(star=>{star.style.top=`${Math.random()*100}%`;star.style.left=`${Math.random()*100}%`})</script></body></html>
