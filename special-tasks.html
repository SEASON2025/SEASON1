  <style>

    /* Reset */

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }



    body {

      font-family: 'Grenze', sans-serif;

      background-color: #121212;

      color: black;

      min-height: 100vh;

      display: flex;

      flex-direction: column;

      align-items: center;

    }



    header {

      background: #1f1f1f;

      padding: 15px 30px;

      text-align: center;

      width: 100%;

      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);

    }



    header h1 {

      font-family: 'Grenze', sans-serif;

      font-size: 2rem;

      color: #fff;

    }



    .task-buttons {

      margin: 20px 0;

      display: flex;

      justify-content: center;

      gap: 15px;

    }



    .task-buttons button {

      padding: 10px 20px;

      font-size: 1rem;

      font-weight: bold;

      border: none;

      background: #292928;

      color: #fff;

      cursor: pointer;

      border-radius: 5px;

      transition: background 0.3s ease;

    }



    .task-buttons button:hover {

      background: #444;

    }

    .daily {

        background:#fff;

        color:#292928;

    }



    .main-section {

      width: 90%;

      max-width: 800px;

    }



    .box {

      background:rgba(255,255,255, 0.4);

      padding: 20px;

      border-radius: 10px;

      box-shadow: 0 10px 15px rgba(255, 255, 255, 0.3);

      margin-bottom: 20px;

    }



    .box h3 {

      font-size: 1.5rem;

      margin-bottom: 10px;

    }



    .box p {

      margin-bottom: 15px;

      font-size: 1rem;

    }



    .box input[type="text"] {

      width: 100%;

      padding: 10px;

      margin-bottom: 10px;

      border: 1px solid #444;

      border-radius: 5px;

      background: #292929;

      color: #fff;

    }



    .box button {

      background: #000000;

      color: white;

      font-size:19px;

      font-weight:bold;

      border: none;

      padding: 10px 15px;

      

      cursor: pointer;

      margin:6px;

      border-radius:20px;

      

    }



    .counter {

      font-size: 1.2rem;

      margin-top: 10px;

    }



    .modal {

      display: none;

      position: fixed;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      background: #292929;

      color: #fff;

      padding: 20px;

      border-radius: 10px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

      z-index: 1000;

    }



    .modal.active {

      display: block;

    }

    .back-arrow {

    position: absolute;

    top: 20px;

    left: 20px;

    font-size: 30px;

    color: white;

    cursor: pointer;

    text-decoration: none;

    background: rgba(0, 0, 0, 0.6);

    padding: 10px;

    border-radius: 50%;

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

    transition: background 0.3s ease;

}



.back-arrow:hover {

    background: rgba(0, 0, 0, 0.8);

}

  </style>

</head>
