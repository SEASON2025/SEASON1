<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Insertion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    text-decoration: none;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease;
}

.back-arrow:hover {
    background: rgba(0, 0, 0, 0.8);
}
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #29293d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background: #1e1e30;
      color: #fff;
      outline: none;
    }

    button {
      background: #ffd700;
      color: #29293d;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f0c907;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      background: #29293d;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal h3 {
      margin-bottom: 10px;
    }

    .modal p {
      margin-bottom: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .overlay.active, .modal.active {
      display: block;
    }
    .back-arrow {
      position: absolute;
      left: 10px;
      
      transform: translateY(-50%);
      font-size: 1.8rem;
      color: #FFCC00;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-arrow:hover {
      color: #FFB300;
    }
  </style>
</head>
<body>
  <a href="home.html" class="back-arrow">‚Üê</a>
  <h1>Password Insertion</h1>
  <div class="container">
    <label for="password">Enter the Password</label>
    <input type="text" id="password" placeholder="Enter your password" required>
    <button id="confirmButton">Confirm</button>
  </div>

  <!-- Success Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h3>Success</h3>
    <p>You have successfully added 100,000 Leocoins!</p>
    <button onclick="redirect()">Go to Comments</button>
  </div>

  <!-- Error Modal -->
  <div class="modal" id="errorModal">
    <h3>Error</h3>
    <p id="errorMessage"></p>
    <button onclick="closeErrorModal()">Close</button>
  </div>

  <script>
    const confirmButton = document.getElementById('confirmButton');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const errorModal = document.getElementById('errorModal');
    const errorMessage = document.getElementById('errorMessage');

    confirmButton.addEventListener('click', () => {
      const enteredPassword = document.getElementById('password').value;
      const storedPassword = localStorage.getItem('propassword'); // Get the generated password
      const leocoins = parseInt(localStorage.getItem('leocoins'), 10) || 0;

      if (enteredPassword === storedPassword) {
        localStorage.setItem('leocoins', leocoins + 100000); // Add 100,000 Leocoins
        localStorage.removeItem('propassword'); // Remove the password from local storage
        showModal('Success', 'You have successfully added 100,000 Leocoins!');
      } else {
        showError('Incorrect password. Please try again.');
      }
    });

    function redirect() {
      window.location.href = 'commentpro.html'; // Redirect to the comments page
    }

    function showModal(title, message) {
      document.getElementById('modal').querySelector('h3').textContent = title;
      document.getElementById('modal').querySelector('p').textContent = message;
      overlay.classList.add('active');
      modal.classList.add('active');
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorModal.classList.add('active');
      overlay.classList.add('active');
    }

    function closeErrorModal() {
      errorModal.classList.remove('active');
      overlay.classList.remove('active');
    }
  </script>
</body>
</html>
